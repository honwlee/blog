<div class="friend">
    <div class="header" data-dojo-attach-point="headerNode">
        <img class="avatar" data-dojo-attach-point="avatarNode" />
        <div class="desc">
            <span class="name">{friend.username}</span>
            <span class="proverb">{friend.proverb}</span>
        </div>
    </div>
    <div class="center" data-dojo-attach-point="centerNode"></div>
</div>
